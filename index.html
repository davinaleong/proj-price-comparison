<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://kit.fontawesome.com/6c0a4e7a8f.js" crossorigin="anonymous"></script>
</head>
<body>
    <a class="github" href="https://github.com/davinaleong/proj-min-max-clamp" target="_blank">
        <i class="fab fa-github"></i>
    </a>
    
    <main>
        <h1>Price Comparison</h1>
        <div class="cards">
            <div class="card">
                <header class="card-header">
                    <div class="price">
                        <div class="dollar">$</div>
                        <div class="number">0</div>
                        <div class="per-month">/mo</div>
                    </div>
                    <h2>Free</h2>
                </header>
                <div class="divider"></div>
                <ul>
                    <li><i class="fas fa-circle-check"></i> Cool Feature 1</li>
                    <li class="inactive"><i class="fas fa-circle-xmark"></i> Cool Feature 2</li>
                    <li class="inactive"><i class="fas fa-circle-xmark"></i> Cool Feature 3</li>
                </ul>
                <a href="#" class="btn btn-primary btn-block">Start Today</a>
            </div>
            <div class="card card-popular">
                <div class="label label-popular">Popular</div>
                <header class="card-header">
                    <div class="price">
                        <div class="dollar">$</div>
                        <div class="number">20</div>
                        <div class="per-month">/mo</div>
                    </div>
                    <h2>Personal</h2>
                </header>
                <div class="divider"></div>
                <ul>
                    <li><i class="fas fa-circle-check"></i> Cool Feature 1</li>
                    <li><i class="fas fa-circle-check"></i> Cool Feature 2</li>
                    <li class="inactive"><i class="fas fa-circle-xmark"></i> Cool Feature 3</li>
                </ul>
                <a href="#" class="btn btn-popular btn-block">Start Today</a>
            </div>
            <div class="card">
                <header class="card-header">
                    <div class="price">
                        <div class="dollar">$</div>
                        <div class="number">50</div>
                        <div class="per-month">/mo</div>
                    </div>
                    <h2>Professional</h2>
                </header>
                <div class="divider"></div>
                <ul>
                    <li><i class="fas fa-circle-check"></i> Cool Feature 1</li>
                    <li><i class="fas fa-circle-check"></i> Cool Feature 2</li>
                    <li><i class="fas fa-circle-check"></i> Cool Feature 3</li>
                </ul>
                <a href="#" class="btn btn-primary btn-block">Start Today</a>
            </div>
        </div>
    </main>
</body>
</html>
